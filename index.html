<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lista de imagens</title>

    <link rel="stylesheet" href="src/reset.css" />
    <link rel="stylesheet" href="src/styles.css" />
    <link rel="stylesheet" href="src/responsivo.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Public+Sans:wght@300;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <section class="pinturas">
        <div class="pintura">
          <img src="src/imagens/rome.png" alt="Imagem Rome" />

          <div class="informacoes">
            <h1 class="titulo">Rome</h1>
            <h2 class="subtitulo">Michelangelo</h2>
          </div>
        </div>

        <div class="pintura">
          <img src="src/imagens/boat.png" alt="Imagem Boat" />

          <div class="informacoes">
            <h1 class="titulo">Boat at Sea</h1>
            <h2 class="subtitulo">Vincent Van Gogh</h2>
          </div>
        </div>

        <div class="pintura">
          <img src="src/imagens/sand-and-sea.png" alt="Imagem Sand" />

          <div class="informacoes">
            <h1 class="titulo">Sand and Sea</h1>
            <h2 class="subtitulo">Da vinci</h2>
          </div>
        </div>

        <div class="pintura">
          <img src="src/imagens/starry-night.png" alt="Imagem Starry" />

          <div class="informacoes">
            <h1 class="titulo">Starry Night</h1>
            <h2 class="subtitulo">Vincent Van Gogh</h2>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
